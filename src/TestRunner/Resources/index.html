<!doctype html>
<html lang="en" data-ng-app="runner">
  <head>
    <meta charset="utf-8">
    <title>NUnit Test Runner</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="wrap">
      <div class="navbar navbar-fixed-top" data-ng-controller="TestSuiteCtrl">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">NUnit Test Runner</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Test suite info <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li class="nav-header">Assemblies</li>
                    <li ng-repeat="assembly in assemblyList"><a href="#">{{assembly}}</a></li>
                    <li class="divider"></li>
                    <li class="nav-header"> Test result path</li>
                    <li><a href="#">{{testresultpath}}</a></li>
                  </ul>
                </li>
              </ul>
              <div class="navbar-form pull-right">
                <a class="btn btn-info" href="#/test/all"><i class="icon-th"></i> Run all tests</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <!--[if lt IE 9]>
          <div class="alert alert-warning">
            <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
          </div>
        <![endif]-->
        <div class="content" data-ng-view></div>
      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">Built with
          <a href="http://www.nunit.org/" target="_blank">nunit</a>,
          <a href="http://twitter.github.com/bootstrap/index.html" target="_blank">bootstrap</a> and
          <a href="http://angularjs.org/" target="_blank">angularjs</a>.
          Code licensed under the
          <a href="http://opensource.org/licenses/mit-license.php" target="_blank">The MIT License</a>.</p>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </body>
</html>
